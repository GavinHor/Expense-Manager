<!DOCTYPE html>
<html>

<head>
    <title> Process Claim </title>
    <link rel="stylesheet" type="text/css" href="procClaim.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

<body>
    <div class="upperSec">
        <div class="left">
            <nav class="claimSec">
                <h1> Claim Details: </h1>
                <table class="table">
                    <tr>
                        <td class="description"> Type: </td>
                        <td> transportation </td>
                    </tr>
                    <tr>
                        <td class="description"> Amount: </td>
                        <td> £ 51.99 </td>
                    </tr>
                    <tr>
                        <td class="description"> Expense Date: </td>
                        <td> 29/12/2022 </td>
                    </tr>
                    <tr>
                        <td class="description"> Location: </td>
                        <td> London, UK - Rome,IT</td>
                    </tr>
                    <tr>
                        <td class="description"> Transportation Type: </td>
                        <td> flight FR1006 </td>
                    </tr>
                </table>
            </nav>
            <nav class="empSec">
                <h1> Employee Details: </h1>
                <table class="table">
                    <tr>
                        <td class="description"> Name: </td>
                        <td> Asia Belfiore </td>
                    </tr>
                    <tr>
                        <td class="description"> Role: </td>
                        <td> consultant </td>
                    </tr>
                    <tr>
                        <td class="description"> Email: </td>
                        <td> a.belfiore@FDM.uk </td>
                    </tr>
                    <tr>
                        <td class="description"> Reliability Score: </td>
                        <td> 81% </td>
                    </tr>
                </table>
            </nav>
        </div>
        <div class="right">
            <h1> Proof of Expense: </h1>
            <div class="proof">
                <img src="BP.jpeg">
                <div class="proofDescription">
                    <p class="description"> VAT: </p>
                    <p>£11</p>
                </div>
            </div>

        </div>
    </div>
    <div class="bottomSec">
        <button> APPROVE</button>
        <button> REPORT</button>
    </div>
</body>
</head>

</html>
