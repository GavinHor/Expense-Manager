<!DOCTYPE html>
<html>

<head>
    <title>Process Claim</title>
    <link rel="stylesheet" type="text/css" href="style!.css">
    <link rel="stylesheet" type="text/css" href="processClaim.css">

<body>
    <div id="card">
        <div id="expense-details">
            <h3>Expense details:</h3>
            <div class="bubble">
                <p><span class="left">type:</span> </p>
                <p><span class="left">amount:</span></p>
                <p><span class="left">expense date:</span></p>
                <p><span class="left">location:</span></p><span id="to">to</span>
                <p><span class="left">transportation:</span></p>
            </div>
        </div>
        <div id="employee-details">
            <h3>Employee details:</h3>
            <div class="bubble">
                <p><span class="left">name:</span></p>
                <p><span class="left">role:</span></p>
                <p><span class="left">email:</span></p>
                <p><span class="left">reliability score:</span></p>
            </div>
        </div>
        <div id="expense-proof">
            <h3>Expense proof:</h3>
            <div class="bubble">
                <img src="" alt="">
                <p><span class="left">VAT:</span> </p>
            </div>
        </div>
    </div>
    <form id="options">
        <button type="submit">Approve</button>
        <button>Report</button>
    </form>
</body>
</head>

</html>
