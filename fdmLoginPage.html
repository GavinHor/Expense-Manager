<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>
            <legend class="title">
                Login Employee Portal
            </legend>

            <section class="form">
                <article>
                    <label for="email">email:</label><br>
                    <input type="email" id="email" name="email" class="input_mail">
                </article>

                <article id="input_pass">
                    <label for="password">password:</label><br>
                    <input type="password" id="password" name="password" class="input_pass">
                </article>

                <span class="btn">
                    <input id="btn_login" type="submit" name="loginButton" value="Login">
                </span>
            </section>
        </div>

        <div class="right_side">
            <img id="logo" src="images/logo.png" alt="logoFDM">

            <img id="printerIcon" src="images/printer.png" alt="printeIcon">
        </div>
    </header>

</body>

</html>
